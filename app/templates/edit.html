{% extends 'base.html' %}

{% block content %}
    <form action="/edit/{{todo.id}}" method="post">
        <div class="task">
        <h2>Заголовок задачи</h2>
        </div>
        <textarea name="title" rows="5">{{todo.title}}</textarea>
        <textarea name="details" rows="5">{{todo.details}}</textarea>
        <select name="tag">
            {% for tag in tags %}
            <option {% if todo.tag == tag.value %} selected {% endif %} value= {{tag.value}} >{{ tag.value }}</option>
            {% endfor %}
        </select>
        <label for="completed">Выполнено?</label>
        <input type="checkbox" name="completed" {% if todo.completed %}checked{% endif %}>

        <button type="submit">Сохранить</button>
    </form>
{% endblock content %}
